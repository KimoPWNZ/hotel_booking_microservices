server:
  port: 0
spring:
  application:
    name: hotel-service
  datasource:
    url: jdbc:h2:mem:hoteldb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET:devsecret}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/